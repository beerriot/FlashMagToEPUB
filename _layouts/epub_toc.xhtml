<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">
  <head>
    <title>{{ page.issue_title }}</title>
    <link href="../styles/default.css" rel="stylesheet" type="text/css" />
  </head>
  <body epub:type="frontmatter">
    <header>
      <h1>Table of Contents</h1>
    </header>
    <nav epub:type="toc" id="toc">
      <ol>
        <li epub:type="chapter" id="toc-01">
          <a href="{{ page.pages.first.href }}">Cover</a>
        </li>
        <!-- TODO add page.toc items here //-->
        <li class="about" id="toc-about">
          <a href="about.xhtml">About this document</a>
        </li>
      </ol>
    </nav>
    <nav epub:type="page-list">
      <ol>
        {% for p in page.pages %}
        <li>
          <a href="{{ p.href }}">{{ p.number }}</a>
        </li>
        {% endfor %}
        <li>
          <a href="about.xhtml">About</a>
        </li>
      </ol>
    </nav>
  </body>
</html>
